[package]
name = "makepad-experiments-esp-peer-1"
version = "0.1.0"
edition = "2021"

[dependencies]
critical-section = "1.1.2"
esp-backtrace = { version = "0.11.1", features = ["esp32c3", "panic-handler", "println"] }
esp-hal = { version = "0.16.1", features = ["esp32c3"] }
esp-println = { version = "0.9.1", features = ["esp32c3", "log"] }
esp-wifi = { version = "0.4.0", features = ["esp32c3", "wifi", "esp-now"] }
